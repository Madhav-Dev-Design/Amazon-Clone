<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/icons/amazon_logo_history_5.jpg">


    <link rel="stylesheet" href="/styles/shared/general.css">
    <link rel="stylesheet" href="/styles/shared/amazon-header.css">
    <link rel="stylesheet" href="/styles/pages/tracking.css">
    <style>
      .status-container {
    width: 70%;
    max-width: 800px;
    position: relative;
}

.status-bar {
    display: flex;
    justify-content: space-between;
    position: relative;
    z-index: 1;
}

.status-step {
    flex: 1;
    padding: 10px;
    text-align: center;
    background-color: #e0e0e0;
    color: #333;
    border-radius: 20px;
    transition: background-color 0.5s ease, color 0.5s ease;
    position: relative;
}

.status-step:not(:last-child) {
    margin-right: 10px;
}

.status-step.active {
    background-color: #FFC107;
    color: #fff;
}

.progress-bar {
    position: absolute;
    top: 50%;
    left: 0;
    height: 10px;
    background-color: #FFC107;
    border-radius: 20px;
    width: 0;
    z-index: 0;
    transition: width 1s ease-in-out;
    transform: translateY(-50%);
}
    </style>
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="/images/home-page/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="/images/home-page/amazon-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="/images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="/images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="/images/products/athletic-cotton-socks-6-pairs.jpg">
        <div class="status-container">
          <div class="status-bar">
              <div class="status-step active" id="preparing">Preparing</div>
              <div class="status-step" id="shipped">Shipped</div>
              <div class="status-step" id="delivered">Delivered</div>
          </div>
          <div class="progress-bar"></div>
      </div>
      </div>
    </div>
    <script>
      window.onload = function() {
    const steps = document.querySelectorAll('.status-step');
    const progressBar = document.querySelector('.progress-bar');
    let currentStep = 0;

    function updateStatus() {
        if (currentStep < steps.length) {
            steps[currentStep].classList.add('active');
            if (currentStep === 0) {
                progressBar.style.width = '33%';
            } else if (currentStep === 1) {
                progressBar.style.width = '66%';
            } else if (currentStep === 2) {
                progressBar.style.width = '100%';
            }
            currentStep++;

            if (currentStep < 2) { // Stop at "Shipped"
                setTimeout(updateStatus, 1000); // Move to the next step after 1 second
            }
        }
    }

    updateStatus();
};
    </script>
  </body>
</html>
