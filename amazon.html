<!DOCTYPE html>
<html>
  <head>
    <title>amazon-Google search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/shared/general.css">
    <link rel="stylesheet" href="/styles/shared/amazon-header.css">
    <link rel="stylesheet" href="/styles/pages/amazon.css">
    <link rel="icon" href="/images/icons/amazon_logo_history_5.jpg">
  </head>
  <body class> 
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="/amazon/Amazon-Home.html" class="header-link">
          <img class="amazon-logo"
            src="/images/home-page/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="/images/home-page/amazon-logo.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="/images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="/images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <div class="main">
      <div id="popup" class="success-popup">
        <div class="success-card">
            <div class="icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="#FFC107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="message">
                <h2>Item Added</h2>
                <p>Successfully!</p>
            </div>
        </div>
      </div>
      <div class="products-grid">
        <!-- -----------------Dynamic Allocation---------------------->
        <!------------------------------------------------------------>
      </div>
      <!-- <button class="reset">cart Reset</button> -->
    </div>
  </body>
  <script type="module" src="/js-Files/amazon.js"></script>
</html>
